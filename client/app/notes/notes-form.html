<form ng-submit="save()">
  <p>
    <input
    type="text"
    ng-model="note.title"
    name="title"
    id="note_title"
    placeholder="Title your note">
  </p>
  <p>
    <textarea
    ng-model="note.body_html"
    name="body_html"
    placeholder="Just start typeing..."
    ></textarea>
  </p>
  <div class="form-actions">
    <input
    type="submit"
    name="commit"
    value="save"
    class="btn btn-default">
  </div>
</form>
